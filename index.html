<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ“š My Library</h1>

  <button id="newBookBtn">+ Add New Book</button>

  <dialog id="bookDialog">
    <form id="bookForm">
      <h2>Add a New Book</h2>
      <label>Title: <input type="text" id="title" required></label>
      <label>Author: <input type="text" id="author" required></label>
      <label>Pages: <input type="number" id="pages" required></label>
      <label>
        Read:
        <select id="readStatus">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </label>
      <div class="buttons">
        <button type="submit">Add Book</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </dialog>

  <div id="bookContainer"></div>

  <script src="script.js"></script>
</body>
</html>
